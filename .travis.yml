sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -q -y python-pip python-dev
  - sudo apt-get install -q -y python-flake8
  - sudo apt-get install -q -y gdb python2.7-dbg python3.4-dbg

install:
  - pip install -r requirements.txt
  - cython --version
  - gcc --version
  - gdb --version
  - ldd `which gdb`
  - make install

before_script:
  - "flake8 --max-line-length=120 --max-complexity=16 --ignore=E22,E241,E731 src"

script:
  - env  # Display environment variables
  - which python && python --version && ldd `which python`
  - make check-install distcheck check-gdb

notifications:
  on_success: change
  on_failure: always

deploy:
  provider: releases
  api_key:
    secure: 

  file: dist/cysignals-*.tar.bz2
  file_glob: true
  skip_cleanup: true
  on:
    repo: sagemath/cysignals
    all_branches: true
    tags: true
